<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대한은행</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/index.js" defer></script>
</head>
<body>
  <div id="wrap">
    <header id="header">
      <h1 class="logo">
        <a href="#"><img src="images/logo.png" alt="대한은행 로고"></a>
      </h1>

      <nav class="nav">
        <ul>
          <li>
            <a href="#">개인</a>
            <ul class="submenu">
              <li><a href="#">조회</a></li>
              <li><a href="#">이체</a></li>
              <li><a href="#">공과금</a></li>
              <li><a href="#">예금/신탁</a></li>
            </ul>
          </li>
          <li>
            <a href="#">기업</a>
            <ul class="submenu">
              <li><a href="#">조회</a></li>
              <li><a href="#">이체</a></li>
              <li><a href="#">전자결제</a></li>
              <li><a href="#">수표/어음</a></li>
            </ul>
          </li>
          <li>
            <a href="#">금융상품</a>
            <ul class="submenu">
              <li><a href="#">저축상품</a></li>
              <li><a href="#">대출상품</a></li>
              <li><a href="#">투자상품</a></li>
            </ul>
          </li>
          <li>
            <a href="#">카드</a>
            <ul class="submenu">
              <li><a href="#">카드정보</a></li>
              <li><a href="#">카드신청</a></li>
              <li><a href="#">이용내역조회</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <article id="slide">
      <ul>
        <li>
          <div class="slide s1"></div>
          <span>겨울 산</span>
        </li>
        <li>
          <div class="slide s2"></div>
          <span>봄 숲</span>
        </li>
        <li>
          <div class="slide s3"></div>
          <span>가을 하늘</span>
        </li>
        <li>
          <div class="slide s1"></div>
          <span>겨울 산</span>
        </li>
      </ul>
    </article>

    <main id="contents">
      <div class="content">
        <div class="title">
          <div class="notiontitle"><button>공지사항</button></div>
          <div class="gallerytitle"><button>갤러리</button></div>
        </div>

        <div class="notion">
          <div class="pop"><a href="#">공지사항 내용1</a></div>
          <div>공지사항 내용2</div>
          <div>공지사항 내용3</div>
          <div>공지사항 내용4</div>
        </div>

        <div class="gallery">
          <img src="images/g1.jpg" alt="갤러리1">
          <img src="images/g2.jpg" alt="갤러리2">
          <img src="images/g3.jpg" alt="갤러리3">
        </div>
      </div>
      <div class="banner">
        <div class="banner1">
          <img src="images/icon01.png" alt="말풍선">
          <span>말풍선</span>
        </div>
        <div class="banner2">
          <img src="images/icon02.png" alt="설정">
          <span>설정</span>
        </div>
        <div class="banner3">
          <img src="images/icon03.png" alt="선물">
          <span>선물</span>
        </div>
      </div>
      <div class="go">
        <div class="text">바로가기</div>
      </div>
    </main>

    <footer id="footer">
      <div class="inner">
        <div class="logo">
          <img src="images/flogo.png" alt="">
        </div>
        <div class="nav">
          <div class="menu">
            <div><img src="images/sns1.png" alt="sns1"></div>
            <div><img src="images/sns2.png" alt="sns2"></div>
            <div><img src="images/sns3.png" alt="sns3"></div>
          </div>
          <div class="copyright">all rights reserved</div>
        </div>
      </div>
    </footer>

    <div class="popup">
      <h2 class="title">팝업 제목</h2>
      <img src="/b-1/images/pop.jpg" alt="팝업 이미지">
      <p class="content">팝업 내용</p>
      <div class="close"><button>X 닫기</button></div>
    </div>
  </div>
</body>
</html>
